<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
    <header class="head" >
        
        <h1>Welcome to NESA by MAKERS</h1>
        <h4>Aligning Potential with Opportunity</h4>

        <nav class="nav">
            <ul class="list">
                <li><a href="#" class="nav-link">PROGRAMS</a></li>
                <li><a href="#" class="nav-link">ABOUT US</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section >
            <div class="container">
                <div class="div">
                    <form class="form">
                            <input type="text" required placeholder="Firstname:" class="form-control inputbox"> <br><br>
                            <input type="text" required placeholder="Lastname:" class="form-control inputbox"> <br><br>
                            <input type="email" required placeholder="Email:" class="form-control inputbox"> <br><br>
                            <input type="password" required placeholder="password:" class="form-control inputbox"> <br><br>
                            <input type="password" required placeholder="confirm password:" class="form-control inputbox"> <br><br>
                            <input list="age" placeholder="Age (-- select --)" class="form-control inputbox">
                            <datalist id="age">
                              <option value="Age (-- select --)">
                              <option value="below 18">
                              <option value="18 - 23">
                              <option value="23 - 27">
                              <option value="28 - 33">
                              <option value="34 - 40">
                              <option value="Above 40">
                            </datalist> <br><br>
                            <input list="fruit" placeholder="Fav Fruit (-- select --)" class="form-control inputbox">
                            <datalist id="fruit">
                                <option value="Fav Fruit (-- select --)">
                                <option value="Mango">
                                <option value="Apple">
                                <option value="Banana">
                                <option value="Orange">
                                <option value="Pinepple">
                                <option value="Waterlemon">
                            </datalist> <br><br>
                            <input type="radio" name="gender" value="male" class="radio"> Male 
                            <input type="radio" name="gender" value="female" class="radio"> Female <br> <br>
                            <input type="checkbox" required name="Terms" value="check" class="check"> By clicking this box, I agree to the Terms and Conditions<br>
                            <h6>See Terms and Condiions here: <a href="#" class="link">Terms and Condition</a></h6>
                            <input type="submit" value="Signup" class="btn" >
                            <p id="side"> Already have an account?  <a href="login.html" class="link">Login</a></p>
                            
                    </form>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="foot">
            <p>Designed and Styled by Ademola Sobaki</p>
        </div>
    </footer>
</body>
</html>
